<div class="bs-example container">
  <form class="form-horizontal" name="form" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="file" class="control-label col-xs-2">File</label>
      <div class="col-xs-10">
        <input type="file" class="form-control" (change)="selectFile($event)" id="file" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" (click)="upload()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
</div>
